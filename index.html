<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vistas con Fondo 4K y Buscador</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/242/76/853/astronaut-4k-download-wallpaper-preview.jpg'); /* Reemplaza esta URL por tu imagen 4K */
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .views-counter {
            font-size: 2em;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .search-box {
            margin-top: 20px;
        }

        .search-box input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .search-box button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a mi Sitio Web</h1>
        <div class="views-counter" id="viewsCounter">
            Cargando visitas...
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar o ingresar URL">
            <button onclick="redirect()">Ir</button>
        </div>
    </div>

    <script>
        // Contador de vistas
        const viewsCounterElement = document.getElementById('viewsCounter');
        const viewsKey = 'page_views';

        function updateViews() {
            let views = localStorage.getItem(viewsKey);
            if (!views) {
                views = 0;
            }
            views = parseInt(views) + 1;
            localStorage.setItem(viewsKey, views);
            viewsCounterElement.textContent = `Visitas: ${views}`;
        }

        updateViews();

        // Función de redirección
        function redirect() {
            const input = document.getElementById('searchInput').value;
            if (input) {
                let url = input;
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = `https://www.google.com/search?q=${encodeURIComponent(input)}`;
                }
                window.open(url, '_blank');
            } else {
                alert('Por favor, ingresa un término de búsqueda o una URL.');
            }
        }
    </script>
</body>
</html>
